schema: './src/modules/**/schema.ts'
generates:
    './src/types/resolvers.ts':
        config:
            contextType: './context#Context'
            mappers:
                Album: '../modules/albums/interfaces#Album'
                Artist: '../modules/artists/interfaces#Artist'
                Band: '../modules/bands/interfaces#Band'
                Favourites: '../modules/favourites/interfaces#Favourites'
                Genre: '../modules/genres/interfaces#Genre'
                Track: '../modules/tracks/interfaces#Track'
                User: '../modules/users/interfaces#User'
        plugins:
            - typescript
            - typescript-resolvers
